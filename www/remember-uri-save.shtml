<html>
 <head>
  <title>Save a Web Link</title>
  <link href="screen.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
  <div id="container">
   <!--#include virtual="/header.shtml" -->
   <!--#include virtual="/navigation.shtml" -->
   <div id="content">
    <h2>Save a Web Link</h2>
    <form
      action="/cgi-bin/remember-uri"
      method="GET"
    >
     <input
       type="hidden"
       name="out"
       value="save"
     />

     <dl class="form">
      <dt>Web Link</dt>
      <dd>
       <input
         style="
	 	width:		50em;
	 "
         type="text"
         name="uri"
       />
      </dd>

      <dt>Title</dt>
      <dd>
       <input
         style="
	 	width:		50em;
	 "
         type="text"
         name="title"
       />
      </dd>
     </dl>

     <input
       class="submit"
       type="submit"
       value="Save"
     />

    </form>
   </div>
   <!--#include virtual="/footer.shtml" -->
  </div>
 </body>
</html>
