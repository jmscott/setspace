<!DOCTYPE html>
<!--
  Note:
  	Need to add to search the phrase "page:1" or "page:1-3"
	to limit the searches.
-->

<html>
 <head>
  <title>PDFBox Schema</title>
  <meta charset="UTF-8" />
  <link
    href="/screen.css"
    rel="stylesheet"
    type="text/css"
  />
 </head>

 <body>
  <div id="container">
   <!--#include virtual="/header.shtml" -->
   <!--#include virtual="nav.shtml" -->
   <div id="content">
    <h2>PDF Box from Apache</h2>

    <form
      name="q"
      method="POST"
      action="/cgi-bin/pdfbox?out=post.q"
    >
     <input
       name="in"
       type="hidden"
       value="post.q"
     />
     <!--#include virtual=
       "/cgi-bin/pdfbox?out=input&id=q&${QUERY_STRING}"
     -->
     <!--#include virtual=
       "/cgi-bin/pdfbox?out=select.qtype&${QUERY_STRING}"
     -->
     <input
       type="submit"
       value="Find PDF"
     />
    </form>

    <style>
      dd
      {
      	font-size:	smaller;
      }
    </style>
    <!--#include virtual=
      "/cgi-bin/pdfbox?out=dl&class=query&${QUERY_STRING}"
    -->
    <!--#include virtual="/cgi-bin/pdfbox?out=span.nav&${QUERY_STRING}" -->
   </div>
   <!--#include virtual="/footer.shtml" -->
  </div>
 </body>
</html>
