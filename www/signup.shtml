<html>
 <head>
  <title>New Account at SetSpace</title>
  <link href="screen.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
  <div id="container">
   <!--#include virtual="/header.shtml" -->
   <!--#include virtual="/navigation.shtml" -->
   <div id="content">
    <h2>New Account at SetSpace</h2>
    <form
    	name="new-account"
	method="POST"
	action="/cgi-bin/account"
    >
     <input
     	name="in"
	value="new"
     	type="hidden"
     />
     <!--#include virtual="/cgi-bin/account?out=div.err&${QUERY_STRING}" -->
     <dl class="form">
      <dt>EMail Address</dt>
      <dd>
       <input
       	name="role"
	style="
		width:	30em;
	"
       />
      </dd>
      <dt>Password</dt>
      <dd>
       <input
       	name="passwd"
	type="password"
	style="
		width:	30em;
	"
       />
      </dd>
      <dt>Verify Password</dt>
      <dd>
       <input
       	name="passwdv"
	type="password"
	style="
		width:	30em;
	"
       />
      </dd>
     </dl>
     <input
     	class="submit"
	type="submit"
	value="Create Account"
     />
    </form>
   </div>
   <!--#include virtual="/footer.shtml" -->
  </div>
 </body>
</html>
